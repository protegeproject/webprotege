<html>
<head>
    <style>
        .main {
            font-family: Helvetica, Arial, sans-serif;
        }
        .userName {
            font-weight: bold;
        }
        .projectName {
            font-weight: bold;
        }
        .comment {
            padding: 20px 10px 10px;
        }
        .footer {
            padding-top: 20px;
            font-size: 10px;
            color: #707070;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="main">
    <div>
        <span class="userName">{{comment.createdBy.getUserName}}</span> posted a comment in <span class="projectName">{{project.displayName}}</span>
    </div>
    <div class="comment">
        {{{comment.renderedBody}}}
    </div>
    <div class="footer">
        View this comment on <a href="{{{entity.url}}}">{{application.name}}</a>.<br>
        You you received this email because you are a participant in the project <a href="{{{project.url}}}">{{project.displayName}}</a>.
    </div>
</div>
</body></html>
